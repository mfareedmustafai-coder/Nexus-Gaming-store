<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nexus Play Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #131313; --surface: #1e1e1e; --primary: #00A173; --text: #e3e3e3; --text-muted: #9aa0a6; --border: #303030; }
        body { margin: 0; font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; padding-bottom: 70px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        /* HEADER */
        header { position: fixed; top: 0; width: 100%; height: 60px; background: var(--bg); display: flex; align-items: center; padding: 0 15px; z-index: 100; box-shadow: 0 1px 5px rgba(0,0,0,0.2); }
        .search-bar { flex: 1; background: var(--surface); height: 40px; border-radius: 8px; display: flex; align-items: center; padding: 0 15px; margin-right: 15px; }
        .search-bar i { color: var(--text-muted); margin-right: 10px; }
        .search-bar input { background: transparent; border: none; color: white; width: 100%; font-size: 16px; }
        .profile-btn { width: 35px; height: 35px; border-radius: 50%; background: purple; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; font-size: 18px; overflow: hidden; }
        .profile-btn img { width: 100%; height: 100%; object-fit: cover; }

        /* TABS */
        .tabs { display: flex; gap: 10px; padding: 15px; overflow-x: auto; scrollbar-width: none; margin-top: 60px; }
        .tab { background: var(--surface); border: 1px solid var(--border); padding: 8px 16px; border-radius: 20px; white-space: nowrap; font-size: 14px; color: var(--text-muted); cursor: pointer; transition: 0.2s; }
        .tab.active { background: #2f5346; color: #a8dbce; border-color: #2f5346; }

        /* APP LIST */
        .app-list { padding: 0 15px; display: flex; flex-direction: column; gap: 20px; }
        .app-item { display: flex; gap: 15px; cursor: pointer; align-items: center; }
        .app-icon { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; background: #333; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .app-info { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .app-title { font-size: 16px; font-weight: 500; margin-bottom: 3px; }
        .app-meta { font-size: 12px; color: var(--text-muted); }
        
        /* APP DETAIL OVERLAY */
        #app-detail-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; overflow-y: auto; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); padding-bottom: 20px; }
        #app-detail-view.active { transform: translateY(0); }
        .detail-nav { padding: 15px; display: flex; justify-content: space-between; position: sticky; top: 0; background: var(--bg); z-index: 10; }
        .detail-header { padding: 0 20px; display: flex; gap: 20px; margin-bottom: 20px; }
        .detail-icon { width: 80px; height: 80px; border-radius: 18px; object-fit: cover; background: #333; }
        .detail-meta h1 { font-size: 22px; margin: 0 0 5px 0; font-weight: 500; }
        .detail-meta p { color: var(--primary); font-weight: bold; font-size: 14px; margin: 0; }

        /* INSTALL AREA */
        .install-area { padding: 0 20px; margin-bottom: 20px; }
        .btn-install { width: 100%; background: var(--primary); color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: 600; font-size: 16px; cursor: pointer; transition: 0.2s; position: relative; overflow: hidden; }
        .btn-install:active { transform: scale(0.98); }
        .btn-install.downloading { background: #333; color: var(--text-muted); pointer-events: none; }
        
        /* THE PROGRESS BAR */
        .progress-wrapper { height: 4px; background: #333; margin-top: 10px; border-radius: 2px; overflow: hidden; display: none; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.2s; }

        /* SCROLLS & MISC */
        .sc-scroll { display: flex; gap: 15px; overflow-x: auto; padding: 0 20px; margin-bottom: 20px; scrollbar-width: none; }
        .sc-img { height: 200px; border-radius: 10px; border: 1px solid var(--border); object-fit: cover; }
        .description { padding: 0 20px; font-size: 14px; line-height: 1.5; color: #ccc; margin-bottom: 30px; }

        /* BOTTOM NAV */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 60px; background: var(--surface); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 900; }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 10px; color: var(--text-muted); cursor: pointer; gap: 4px; }
        .nav-item i { font-size: 20px; }
        .nav-item.active { color: var(--primary); }

        /* AUTH MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 3000; display: none; justify-content: center; align-items: center; }
        .auth-box { background: var(--surface); padding: 30px; border-radius: 15px; width: 320px; text-align: center; border: 1px solid var(--border); }
        .auth-input { width: 100%; padding: 12px; background: var(--bg); border: 1px solid var(--border); color: white; margin-bottom: 10px; border-radius: 5px; }
        .btn-auth { width: 100%; padding: 12px; background: var(--primary); border: none; border-radius: 5px; font-weight: bold; color: #000; cursor: pointer; }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="search" placeholder="Search apps & games" onkeyup="window.filterApps()">
        </div>
        <div class="profile-btn" id="nav-profile" onclick="window.checkProfile()">
            <i class="fas fa-user"></i>
        </div>
    </header>

    <!-- CATEGORY TABS -->
    <div class="tabs">
        <div class="tab active" onclick="window.setCategory('All', this)">For you</div>
        <div class="tab" onclick="window.setCategory('Action', this)">Action</div>
        <div class="tab" onclick="window.setCategory('Racing', this)">Racing</div>
        <div class="tab" onclick="window.setCategory('RPG', this)">RPG</div>
        <div class="tab" onclick="window.setCategory('Simulation', this)">Simulation</div>
        <div class="tab" onclick="window.setCategory('Social', this)">Social</div>
        <div class="tab" onclick="window.setCategory('Tools', this)">Tools</div>
    </div>

    <!-- MAIN LIST -->
    <div id="app-container" class="app-list" style="margin-top: 20px;">
        <div style="text-align:center; margin-top:50px; color:#666;">Loading Store...</div>
    </div>

    <!-- BOTTOM NAV -->
    <div class="bottom-nav">
        <!-- Clicking these switches between Games and Apps mode -->
        <div class="nav-item active" onclick="window.setType('Game', this)"><i class="fas fa-gamepad"></i>Games</div>
        <div class="nav-item" onclick="window.setType('App', this)"><i class="fas fa-layer-group"></i>Apps</div>
        <div class="nav-item"><i class="fas fa-search"></i>Search</div>
    </div>

    <!-- APP DETAIL OVERLAY -->
    <div id="app-detail-view">
        <div class="detail-nav">
            <i class="fas fa-arrow-left" style="font-size:20px; cursor:pointer;" onclick="window.closeDetail()"></i>
            <i class="fas fa-search" style="font-size:20px;"></i>
        </div>

        <div class="detail-header">
            <img id="d-icon" class="detail-icon" src="">
            <div class="detail-meta">
                <h1 id="d-title">App Title</h1>
                <p id="d-dev">Nexus Official</p>
                <div style="font-size:12px; color:#999; margin-top:5px;">Contains ads &bull; In-app purchases</div>
            </div>
        </div>

        <div class="install-area">
            <button id="btn-install" class="btn-install" onclick="window.startInstall()">Install</button>
            <div class="progress-wrapper" id="progress-wrap"><div class="progress-fill" id="progress-bar"></div></div>
        </div>

        <div class="sc-scroll" id="d-gallery"></div>

        <div style="padding: 0 20px;">
            <h3 style="margin-bottom:10px;">About this app</h3>
            <p id="d-desc" class="description"></p>
        </div>
    </div>

    <!-- AUTH MODAL -->
    <div id="auth-modal" class="modal-overlay">
        <div class="auth-box">
            <h2 style="margin-top:0">Google Account</h2>
            <input id="email" type="email" class="auth-input" placeholder="Email">
            <input id="pass" type="password" class="auth-input" placeholder="Password">
            <button class="btn-auth" onclick="window.doLogin()">Sign In</button>
            <button onclick="document.getElementById('auth-modal').style.display='none'" style="background:none; border:none; color:#aaa; margin-top:10px;">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        // --- PASTE YOUR FIREBASE CONFIG HERE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCn1FBaxDwbvC28VWXAcq557uCidl-JHy0",
            authDomain: "app-store-6b5d4.firebaseapp.com",
            databaseURL: "https://app-store-6b5d4-default-rtdb.firebaseio.com",
            projectId: "app-store-6b5d4",
            storageBucket: "app-store-6b5d4.firebasestorage.app",
            messagingSenderId: "55022892860",
            appId: "1:55022892860:web:f48865da1539854bf8d039"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let allData = [];
        let currentType = 'Game'; // Default View
        let currentCategory = 'All'; // Default Category
        let activeGameLink = "";
        let activeGameId = null;
        let currentUser = null;

        // AUTH
        onAuthStateChanged(auth, u => {
            currentUser = u;
            const btn = document.getElementById('nav-profile');
            if(u) {
                btn.style.background = "#00A173";
                btn.innerHTML = `<img src="${u.photoURL || 'https://via.placeholder.com/50'}" onerror="this.src='https://via.placeholder.com/50'">`;
            } else {
                btn.style.background = "purple";
                btn.innerHTML = '<i class="fas fa-user"></i>';
            }
        });

        // FETCH DATA
        onValue(ref(db, 'games'), (snap) => {
            const data = snap.val();
            if (data) {
                allData = Object.entries(data).map(([k, v]) => ({...v, id: k})).reverse();
                applyFilters();
            } else {
                document.getElementById('app-container').innerHTML = "<div style='text-align:center; padding:20px'>No content found.</div>";
            }
        });

        // FILTER LOGIC
        window.setType = (type, btn) => {
            currentType = type;
            document.querySelectorAll('.bottom-nav .nav-item').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilters();
        };

        window.setCategory = (cat, btn) => {
            currentCategory = cat;
            document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilters();
        };

        function applyFilters() {
            // Filter by Type (Game vs App) AND Category
            let filtered = allData.filter(item => {
                const itemType = item.type || 'Game'; 
                const matchType = itemType === currentType;
                
                const itemCat = item.category || 'Action'; // Default to action if missing
                const matchCat = currentCategory === 'All' || itemCat === currentCategory;

                return matchType && matchCat;
            });
            renderApps(filtered);
        }

        function renderApps(list) {
            const container = document.getElementById('app-container');
            container.innerHTML = "";
            if(list.length === 0) {
                container.innerHTML = "<div style='text-align:center; padding:20px; color:#666'>No apps found in this category.</div>";
                return;
            }
            list.forEach(game => {
                const div = document.createElement('div');
                div.className = 'app-item';
                div.onclick = () => window.openDetail(game);
                
                div.innerHTML = `
                    <img class="app-icon" src="${game.logo}" onerror="this.src='https://via.placeholder.com/60'">
                    <div class="app-info">
                        <div class="app-title">${game.name}</div>
                        <div class="app-meta">${game.category || 'General'} &bull; 4.5 <i class="fas fa-star" style="font-size:10px"></i> &bull; ${game.downloadCount||0} Downloads</div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // DETAIL VIEW
        window.openDetail = (game) => {
            activeGameLink = game.download;
            activeGameId = game.id;
            
            document.getElementById('d-title').innerText = game.name;
            document.getElementById('d-desc').innerText = game.desc;
            document.getElementById('d-icon').src = game.logo;
            document.getElementById('d-dev').innerText = game.category || "Official App";
            
            const gal = document.getElementById('d-gallery');
            gal.innerHTML = "";
            let shots = game.screenshots || [];
            // Backward compatibility
            if (!Array.isArray(shots)) { shots = []; if(game.sc1) shots.push(game.sc1); }
            
            shots.forEach(s => {
                const img = document.createElement('img');
                img.src = s; img.className = 'sc-img';
                gal.appendChild(img);
            });

            // Reset Button
            const btn = document.getElementById('btn-install');
            btn.innerText = "Install";
            btn.style.background = "var(--primary)";
            btn.classList.remove('downloading');
            document.getElementById('progress-wrap').style.display = 'none';

            document.getElementById('app-detail-view').classList.add('active');
        };

        window.closeDetail = () => document.getElementById('app-detail-view').classList.remove('active');

        // --- FIXED DOWNLOAD LOGIC ---
        window.startInstall = () => {
            const btn = document.getElementById('btn-install');
            const bar = document.getElementById('progress-bar');
            const wrap = document.getElementById('progress-wrap');

            if (btn.innerText === "Open") {
                // If already installed, just open link
                window.open(activeGameLink, '_blank');
                return;
            }

            // 1. OPEN LINK IMMEDIATELY
            if(activeGameLink) {
                window.open(activeGameLink, '_blank');
            } else {
                alert("Download link is missing for this app.");
                return;
            }

            // 2. SIMULATE INSTALLATION VISUALS
            btn.innerText = "Downloading...";
            btn.classList.add('downloading');
            wrap.style.display = 'block';
            
            let w = 0;
            const int = setInterval(() => {
                w += Math.random() * 20;
                if(w >= 100) {
                    w = 100;
                    clearInterval(int);
                    btn.innerText = "Installing...";
                    setTimeout(() => {
                        btn.innerText = "Open";
                        btn.classList.remove('downloading');
                        btn.style.background = "#2f5346"; 
                        btn.style.color = "#a8dbce";
                        wrap.style.display = 'none';
                        
                        // Count Download in DB
                        runTransaction(ref(db, `games/${activeGameId}/downloadCount`), (c) => (c || 0) + 1);
                    }, 1500);
                }
                bar.style.width = w + "%";
            }, 300);
        };

        // AUTH Logic
        window.checkProfile = () => {
            if (currentUser) { if(confirm("Log out?")) signOut(auth); } 
            else document.getElementById('auth-modal').style.display = 'flex';
        };
        window.doLogin = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            signInWithEmailAndPassword(auth, e, p).then(() => document.getElementById('auth-modal').style.display = 'none').catch(e=>alert(e.message));
        };
        window.filterApps = () => {
            const q = document.getElementById('search').value.toLowerCase();
            renderApps(allData.filter(g => g.name.toLowerCase().includes(q)));
        };
    </script>
</body>
</html>
