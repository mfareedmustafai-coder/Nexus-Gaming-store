<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Gaming Store</title>
    
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- VARIABLES & RESET --- */
        :root {
            --bg-dark: #0f1014;
            --bg-card: #1b1e26;
            --primary: #00d4ff; 
            --text-main: #ffffff;
            --text-muted: #a1a1a6;
            --gradient: linear-gradient(45deg, #00d4ff, #0051ff);
        }

        * { box-sizing: border-box; outline: none; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background-color: var(--bg-dark); color: var(--text-main); overflow-x: hidden;}

        /* --- NAVBAR --- */
        nav { position: fixed; top: 0; width: 100%; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; background: rgba(15, 16, 20, 0.95); backdrop-filter: blur(12px); z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo { font-size: 24px; font-weight: 800; color: var(--primary); letter-spacing: 1px; }
        .search-bar input { background: #252830; border: 1px solid #333; padding: 10px 20px; border-radius: 30px; color: white; width: 250px; transition: 0.3s; }
        .search-bar input:focus { width: 300px; border-color: var(--primary); }

        /* --- HERO --- */
        header { 
            height: 60vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            margin-top: 60px; 
            position: relative;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(15,16,20,1)), 
                        url('https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
        }
        
        header h1 { font-size: 3.5rem; margin: 0; text-shadow: 0 5px 20px rgba(0,0,0,0.8); }
        header p { font-size: 1.2rem; color: #ddd; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }
        
        /* --- GRID --- */
        .container { max-width: 1300px; margin: 0 auto; padding: 40px 20px; position: relative; z-index: 2; margin-top: -50px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }
        
        .card { background-color: var(--bg-card); border-radius: 12px; overflow: hidden; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; position: relative; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .card:hover { transform: translateY(-8px); border-color: var(--primary); box-shadow: 0 15px 30px rgba(0, 212, 255, 0.15); }
        
        .card-img-wrapper { width: 100%; height: 200px; position: relative; background: #202020; overflow: hidden; }
        .card img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        .card:hover img { transform: scale(1.1); }
        
        .card-content { padding: 15px; }
        .card h3 { margin: 0; font-size: 18px; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .short-desc { font-size: 12px; color: #888; margin-top: 5px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.4; height: 34px; }
        
        .card-stats { display: flex; justify-content: space-between; margin-top: 10px; font-size: 11px; color: #aaa; }
        .verified-badge { color: var(--primary); font-size: 11px; font-weight: 600; text-transform: uppercase; }

        /* --- MODAL --- */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-overlay.active { display: flex; }
        
        .modal-content { background: #15171e; width: 95%; max-width: 900px; max-height: 90vh; border-radius: 16px; overflow-y: auto; position: relative; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        
        .close-btn { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.6); color: white; border: none; font-size: 20px; cursor: pointer; width: 40px; height: 40px; border-radius: 50%; z-index: 100; transition: 0.2s; }
        .close-btn:hover { background: var(--primary); color: black; }

        .modal-header-img { 
            width: 100%; 
            height: 350px; 
            object-fit: contain; /* Fix for Portrait screenshots */
            background: #000; 
        }
        
        .modal-body { padding: 30px; margin-top: -80px; position: relative; }
        
        .game-head-row { display: flex; gap: 20px; align-items: flex-end; margin-bottom: 25px; }
        .game-logo-large { width: 120px; height: 120px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); background: #000; object-fit: cover; border: 2px solid #333; }
        
        /* Stats Bar inside Modal */
        .stats-bar { 
            display: flex; gap: 20px; margin-bottom: 25px; 
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .stat-item { display: flex; flex-direction: column; }
        .stat-label { font-size: 11px; color: #888; text-transform: uppercase; }
        .stat-value { font-size: 14px; color: white; font-weight: 600; }

        .game-desc { color: #ccc; line-height: 1.6; font-size: 14px; margin-bottom: 30px; white-space: pre-wrap; }

        /* Gallery Grid (Unlimited) */
        .gallery-title { font-size: 18px; font-weight: 600; margin-bottom: 15px; border-left: 4px solid var(--primary); padding-left: 10px; }
        
        .ss-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
            gap: 15px; 
            margin-bottom: 30px; 
        }

        .ss-grid img { 
            width: 100%; 
            height: auto; 
            max-height: 300px;
            object-fit: contain; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: 0.2s; 
            background: #000;
            border: 1px solid #333;
        }
        .ss-grid img:hover { transform: scale(1.02); border-color: var(--primary); }

        .btn-download { background: var(--gradient); color: white; padding: 16px; border-radius: 8px; text-decoration: none; font-weight: 700; font-size: 18px; display: block; text-align: center; box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3); transition: 0.3s; margin-top: 20px; }
        .btn-download:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5); }

        /* Reviews */
        .reviews-section { margin-top: 40px; border-top: 1px solid #333; padding-top: 20px; }
        .review-form { margin-bottom: 20px; background: #1e2129; padding: 15px; border-radius: 8px; }
        .review-form input, .review-form textarea { width: 100%; background: #111; border: 1px solid #333; color: white; padding: 10px; margin-bottom: 10px; border-radius: 4px; font-family: inherit; }
        .btn-submit { background: #333; color: white; border: none; padding: 8px 20px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .btn-submit:hover { background: var(--primary); color: black; }

        .review-list { max-height: 300px; overflow-y: auto; }
        .review-item { margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .review-user { font-weight: bold; color: var(--primary); font-size: 14px; }
        .review-text { color: #ddd; font-size: 13px; margin-top: 5px; }
        .review-date { font-size: 10px; color: #666; margin-top: 5px; }

        @media(max-width: 700px) { 
            .game-head-row { flex-direction: column; align-items: center; text-align: center; margin-top: -60px; } 
            .modal-header-img { height: 250px; }
            .ss-grid { grid-template-columns: repeat(2, 1fr); }
            header { height: 50vh; }
            header h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">NEXUS</div>
        <div class="search-bar"><input type="text" id="searchInput" placeholder="Search games..." onkeyup="filterGames()"></div>
    </nav>

    <header>
        <div>
            <h1>NEXT LEVEL GAMING</h1>
            <p>Discover. Download. Play.</p>
        </div>
    </header>

    <div class="container">
        <div class="section-title" style="margin-bottom:20px; font-size:20px; font-weight:600; border-left:4px solid var(--primary); padding-left:10px;">
            Trending Now
        </div>
        <div id="loading" style="text-align:center; margin-top:50px;">
            <i class="fas fa-spinner fa-spin" style="font-size:30px; color:var(--primary)"></i>
        </div>
        <div id="game-grid" class="grid"></div>
    </div>

    <!-- MODAL POPUP -->
    <div id="gameModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <img id="m-cover" class="modal-header-img" src="">
            
            <div class="modal-body">
                <div class="game-head-row">
                    <img id="m-logo" class="game-logo-large" src="">
                    <div style="width:100%">
                        <h2 id="m-title" style="margin:0; font-size:2rem; line-height:1.2;">Game Title</h2>
                        <div class="verified-badge"><i class="fas fa-check-circle"></i> Official App</div>
                    </div>
                </div>

                <!-- DYNAMIC STATS (Downloads & Date) -->
                <div class="stats-bar">
                    <div class="stat-item">
                        <span class="stat-label">Downloads</span>
                        <span class="stat-value" id="m-downloads">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Last Updated</span>
                        <span class="stat-value" id="m-updated">Jan 01</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Reviews</span>
                        <span class="stat-value" id="m-review-count">0</span>
                    </div>
                </div>

                <div id="m-desc" class="game-desc"></div>
                <div class="gallery-title">Gallery</div>
                <div id="m-screenshots" class="ss-grid"></div>

                <a id="m-download" href="#" target="_blank" class="btn-download" onclick="trackDownload()">
                    <i class="fas fa-download"></i> INSTALL NOW
                </a>

                <!-- REVIEWS -->
                <div class="reviews-section">
                    <div class="gallery-title">User Reviews</div>
                    <div class="review-form">
                        <input type="text" id="reviewName" placeholder="Your Name">
                        <textarea id="reviewText" rows="2" placeholder="Write a review..."></textarea>
                        <button class="btn-submit" onclick="submitReview()">Post Review</button>
                    </div>
                    <div id="reviews-list" class="review-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- FIREBASE LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, push, runTransaction } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCn1FBaxDwbvC28VWXAcq557uCidl-JHy0",
            authDomain: "app-store-6b5d4.firebaseapp.com",
            databaseURL: "https://app-store-6b5d4-default-rtdb.firebaseio.com",
            projectId: "app-store-6b5d4",
            storageBucket: "app-store-6b5d4.firebasestorage.app",
            messagingSenderId: "55022892860",
            appId: "1:55022892860:web:f48865da1539854bf8d039"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let allGames = [];
        let currentGameId = null; 
        const grid = document.getElementById('game-grid');
        const loading = document.getElementById('loading');

        // Fetch Games
        onValue(ref(db, 'games'), (snapshot) => {
            loading.style.display = "none";
            const data = snapshot.val();
            if (data) {
                // Map Data to Array
                allGames = Object.entries(data).map(([key, val]) => ({...val, id: key})).reverse();
                renderGames(allGames);
                
                // Real-time update for open modal
                if(currentGameId) {
                    const updatedGame = allGames.find(g => g.id === currentGameId);
                    if(updatedGame) updateModalData(updatedGame);
                }
            } else {
                grid.innerHTML = "<p style='text-align:center; width:100%; color:#888;'>No games published yet.</p>";
            }
        });

        window.renderGames = (games) => {
            grid.innerHTML = "";
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openModal(game);
                
                const displayImg = game.logo || "https://via.placeholder.com/300?text=Icon";
                const shortDesc = game.desc ? game.desc.substring(0, 60) + "..." : "Action & Adventure";
                const downloadCount = game.downloadCount || 0;

                card.innerHTML = `
                    <div class="card-img-wrapper">
                        <img src="${displayImg}" onerror="this.src='https://via.placeholder.com/300?text=No+Icon'">
                    </div>
                    <div class="card-content">
                        <h3>${game.name}</h3>
                        <div class="short-desc">${shortDesc}</div>
                        <div class="card-stats">
                            <span><i class="fas fa-download"></i> ${downloadCount}</span>
                            <span class="verified-badge">FREE</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        };

        window.filterGames = () => {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allGames.filter(g => g.name.toLowerCase().includes(query));
            renderGames(filtered);
        };

        // --- MODAL FUNCTIONS ---
        window.openModal = (game) => {
            currentGameId = game.id; 
            
            document.getElementById('m-title').innerText = game.name;
            document.getElementById('m-desc').innerText = game.desc;
            document.getElementById('m-logo').src = game.logo;
            document.getElementById('m-download').href = game.download;
            
            updateModalData(game);

            // Populate Gallery (Unlimited Loop)
            const galleryContainer = document.getElementById('m-screenshots');
            galleryContainer.innerHTML = ""; 
            const addImg = (src) => {
                if(!src) return;
                const img = document.createElement('img'); img.src = src;
                img.setAttribute('onerror', "this.style.display='none'"); 
                galleryContainer.appendChild(img);
            };

            // Handle New Array Format OR Old Format
            if (game.screenshots && Array.isArray(game.screenshots)) {
                game.screenshots.forEach(url => addImg(url));
            } else {
                if(game.sc1) addImg(game.sc1);
                if(game.sc2) addImg(game.sc2);
                if(game.sc3) addImg(game.sc3);
                if(game.sc4) addImg(game.sc4);
            }

            // Set Banner from Gallery
            const firstImg = galleryContainer.querySelector('img');
            document.getElementById('m-cover').src = firstImg ? firstImg.src : game.logo;

            document.getElementById('gameModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        function updateModalData(game) {
            // Stats
            document.getElementById('m-downloads').innerText = (game.downloadCount || 0);
            
            const date = new Date(game.timestamp || Date.now());
            document.getElementById('m-updated').innerText = date.toLocaleDateString();

            const reviewCount = game.reviews ? Object.keys(game.reviews).length : 0;
            document.getElementById('m-review-count').innerText = reviewCount;

            // Reviews List
            const reviewsList = document.getElementById('reviews-list');
            reviewsList.innerHTML = "";
            if(game.reviews) {
                Object.values(game.reviews).reverse().forEach(review => {
                    const div = document.createElement('div');
                    div.className = 'review-item';
                    div.innerHTML = `
                        <div class="review-user">${review.name}</div>
                        <div class="review-text">${review.text}</div>
                        <div class="review-date">${new Date(review.date).toLocaleDateString()}</div>
                    `;
                    reviewsList.appendChild(div);
                });
            } else {
                reviewsList.innerHTML = "<div style='color:#666; font-size:12px;'>No reviews yet.</div>";
            }
        }

        // --- ACTIONS ---
        window.trackDownload = () => {
            if(!currentGameId) return;
            const countRef = ref(db, `games/${currentGameId}/downloadCount`);
            runTransaction(countRef, (currentCount) => (currentCount || 0) + 1);
        };

        window.submitReview = () => {
            if(!currentGameId) return;
            const name = document.getElementById('reviewName').value;
            const text = document.getElementById('reviewText').value;

            if(!name || !text) { alert("Please enter name and review"); return; }

            push(ref(db, `games/${currentGameId}/reviews`), {
                name: name, text: text, date: Date.now()
            }).then(() => {
                document.getElementById('reviewName').value = "";
                document.getElementById('reviewText').value = "";
            });
        };

        window.closeModal = () => {
            currentGameId = null;
            document.getElementById('gameModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        };

        window.onclick = (e) => { if (e.target == document.getElementById('gameModal')) closeModal(); }
    </script>
</body>
</html>
